<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <div class="music-info">
            <h2 id="song-title">Song Title</h2>
            <p id="artist-name">Artist Name</p>
        </div>
        <div class="controls">
            <audio id="audio" src=""></audio>
            <div class="playlist">
                <ul id="playlist">
                    <li data-src="song1.mp3">Song 1</li>
                    <li data-src="song2.mp3">Song 2</li>
                    <li data-src="song3.mp3">Song 3</li>
                    <li data-src="song4.mp3">Song 4</li>
                    <li data-src="song5.mp3">Song 5</li>
                </ul>
            </div>
            <button id="play-pause" class="play"></button>
            <input type="range" id="seek-bar" value="0">
            <button id="volume-up" class="volume"></button>
            <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

<footer>
    <div class="watermark">
        This page is by Ujjwal.
    </div>
</footer>
    <script src="script.js"></script>
</body>
</html>
